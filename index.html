<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Euphoria+Script&family=Marck+Script&family=Mr+Dafoe&family=Raleway:wght@200;400&display=swap" rel="stylesheet">
    <!-- Additional CSS or meta tags -->
</head>
<body>
  <div id="navbar"></div>
    <!-- Your page content goes here -->

    <script>
      // Fetch and insert navbar using JavaScript
      fetch('navbar.html')
          .then(response => response.text())
          .then(html => {
              document.getElementById('navbar').innerHTML = html;
          })
          .catch(error => console.error('Error fetching navbar:', error));
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
