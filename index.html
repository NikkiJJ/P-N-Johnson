<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <script src="https://kit.fontawesome.com/90b1f038b7.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Mr+Dafoe&display=swap" rel="stylesheet">

</head>
<body>
  <div id="navbar"></div>
    <div class="page-content">
      <h3 class="heading">P N Johnson - Fast Paced Thrillers - <em>"The perfect summer read!"</em></h3>
        <img src="images/cover.jpg" alt="home page photo" class="book-image" style="width: 90%; height: 600px; border: 1px solid black;">
          <h2 class="heading" id="typewriter-heading">RUN TO THE BLUE - OUT NOW!</h2>
           <P class="paragraph" id="spacing"><em>“I bloody loved this, the action starts straight away and just doesn’t stop!"</em> - Patrice Gotting (PRDG Reads)</P>
           <a class="more-link" href="book3.html">Find out more</a>
    </div>


    <script>

      fetch('navbar.html')
          .then(response => response.text())
          .then(html => {
              document.getElementById('navbar').innerHTML = html;
              highlightCurrentPage();
          })
          .catch(error => console.error('Error fetching navbar:', error));


      function highlightCurrentPage() {
          const navLinks = document.querySelectorAll('#navbar a');
          const currentUrl = window.location.pathname;

          navLinks.forEach(link => {
              if (link.getAttribute('href') === currentUrl || link.href === window.location.href) {
                  link.classList.add('current-page');
              }
          });
      }
      </script>

  <script>
    function typeWriter(elementId, text, speed) {
      let i = 0;
      document.getElementById(elementId).innerHTML = "";
      function type() {
        if (i < text.length) {
          document.getElementById(elementId).innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }


    const headingText = "RUN TO THE BLUE - OUT NOW!";
    const headingId = "typewriter-heading";
    typeWriter(headingId, headingText, 150); 
  </script>
  <script src="https://kit.fontawesome.com/90b1f038b7.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
