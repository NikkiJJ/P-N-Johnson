<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/90b1f038b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Mr+Dafoe&display=swap" rel="stylesheet">
    <!-- Additional CSS or meta tags -->
</head>
<body>
  <div id="navbar"></div>
    <div class="page-content">
      <h3 class="heading">GENERAL ENQUIRES</h3>
        <p>Find me on social media or use the form below to get in touch.</p>
          <div>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
          <form
          action="https://formspree.io/f/xkndqqdn"
          method="POST"
          >
          <label>
            Your email:
            <input type="email" name="email">
          </label>
          <label>
            Your message:
            <textarea name="message"></textarea>
          </label>
          <!-- your other form fields go here -->
          <button type="submit">Send</button>
          </form>

    </div>

  <script>
    // Existing script to fetch and insert the navbar
    fetch('navbar.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('navbar').innerHTML = html;
            highlightCurrentPage(); // Call the function to highlight the navbar link here
        })
        .catch(error => console.error('Error fetching navbar:', error));

    // Function to add 'current-page' class to the current page's navbar link
    function highlightCurrentPage() {
        const navLinks = document.querySelectorAll('#navbar a'); // Adjust the selector if needed
        const currentUrl = window.location.pathname; // Gets the path, e.g., '/about.html'

        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentUrl || link.href === window.location.href) {
                link.classList.add('current-page');
            }
        });
    }
    </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
  </html>
